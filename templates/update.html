{% extends "base.html" %}

{% block title %}update{% endblock title %}

{% block body %}
  <div class="container">
    <form action="/edit_task/{{data.sno}}" method="POST" autocomplete="off">
      <div class="form-group">
        <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{data.title}}" placeholder="Enter title">
          <small id="titleHelp" class="form-text text-muted">Update your title</small>
      </div>
        <div class="form-group">
         <label for="desc">Description</label>
          <input type="text" class="form-control" name="desc" id="desc" value="{{data.desc}}" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-primary">update Task</button>
    </form>
</div>
    
{% endblock body %}
